{% extends "duafi/topbot.html" %}

{% load staticfiles %}

{% block body %} 
<div id="stage">
<link rel="stylesheet" type="text/css" href="{% static 'contact.css' %}" />



<div id="leftdiv"><img class="contactimage" src="{% static 'images/7.png' %}" alt=""></div>


<div id="rightdiv">
	<form method="post">
   	{% csrf_token %}
	<table id="table" align="center" border="0" cellpadding="4"  cellspacing="0">
   	<tr align="left">
   		<td>
    		{{ form }}
		</td>
   	</tr>
   	<tr>
   		<td align="right">
			<input type="submit" value="send"/>
			<input type="reset" value="Reset">
		</td>
   	</tr>
   	<tr>
		<td>
		  {% if form.errors %}
                     {% for error in form.non_field_errors %}
                        <div class="alert alert-error">
                           <strong>{{ error|escape }}</strong>
                        </div>
                     {% endfor %}
                  {% endif %}
		</td>
   	</tr>
	</table>
	</form>
</div>


</div>
{% endblock body %}
